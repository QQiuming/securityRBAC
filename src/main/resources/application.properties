server.port= 7000

#mysql configuration
spring.datasource.username= root
spring.datasource.password= 123456
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/spring_security?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name= com.mysql.jdbc.Driver

#mybatis configuration
mybatis.mapper-locations= classpath:mapper/*Mapper.xml
mybatis.type-aliases-package= com.example.model
 
#showSql
logging.level.com.example.mapper= debug

#开启swagger
swagger.enable = true

#jwt配置
jwt.tokenHeader= Authorization
jwt.tokenPrefix= Bearer
jwt.secret= mysalt@123
jwt.expiration= 360000
jwt.rememberExpiration= 604800